<ion-view view-title="Facturas">
  <ion-nav-buttons side="right" >
    <a class="button button-clear button-positive" ng-show="userSignedIn()" href="#/tab/dash-form">
      <i class="ion-plus-circled"></i>
      Publicar
    </a>
    <a class="button button-clear button-positive" href="#/sign-in" ng-hide="userSignedIn()">
          Login
        </a>
  </ion-nav-buttons> 

  <ion-content>

    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="searchQuery" placeholder="Search Facturas">
        </label>
        <button class="button button-small">
          Search
        </button>
      </div>

    </div>

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" collection-repeat="factura in facturas | filter:searchQuery" type="item-text-wrap" href="#/tab/dash/{{factura.$id}}">
        <img ng-src="img/ionic.png">
        <h2>Factura Nro. {{factura.nro_fac}}</h2>
        <p>{{factura.importe | currency}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="doDelete(factura)">
          Delete
        </ion-option-button>
      </ion-item>
      <!--
      <ion-infinite-scroll on-infinite="addItems()"></ion-infinite-scroll>
    -->
    </ion-list>
  </ion-content>
</ion-view>
